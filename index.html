<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marriage Proposal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <h1 class="proposal-text">Will You Marry Me?</h1>
        <img src="ring.png" alt="Engagement Ring" class="ring-image">
        <p class="message">I love you more than words can express, and I want to spend the rest of my life with you. Will you be my partner for life?</p>
        <div class="response-buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4f3ce16e3e.js" crossorigin="anonymous"></script>
</body>
</html>
